spring.application.name = dubbo-consumer
server.port = 9091

dubbo.application.name = dubbo-consumer

demo.service.version = 1.0.0

dubbo.protocol.name = dubbo
dubbo.protocol.port = 20880

dubbo.registry.address = zookeeper://localhost:2181

dubbo.consumer.timeout = 5000

zookeeper.connection.zkServer=127.0.0.1:2181
zookeeper.connection.namespace=abcdefg
zookeeper.curator.retryCount=5
zookeeper.curator.elapsedTimeMs=5000
zookeeper.curator.sessionTimeoutMs=60000
zookeeper.curator.connectionTimeoutMs=5000
zookeeper.curator.baseSleepTimeMs=1000
zookeeper.curator.maxRetries=2

